name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller SMIC_Portfolio_Analysis.spec --clean --noconfirm
      
      - name: Verify data files included
        run: |
          if (Test-Path "dist\SMIC_Portfolio_Analysis.exe") {
            Write-Host "Build successful"
            Write-Host "Verifying data directory is included..."
            Get-ChildItem -Path dist -Recurse -Filter "*data*" -ErrorAction SilentlyContinue | Out-Null
            Write-Host "Note: Data files should be bundled in executable"
          } else {
            Write-Host "ERROR: Executable not found!"
            exit 1
          }
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/SMIC_Portfolio_Analysis.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
      
      - name: Build macOS application
        run: |
          python3 -m PyInstaller SMIC_Portfolio_Analysis_macos.spec --clean --noconfirm
      
      - name: Create macOS zip
        run: |
          cd dist
          zip -r SMIC_Portfolio_Analysis_macos.zip "SMIC Portfolio Analysis.app"
      
      - name: Verify build
        run: |
          if [ ! -f "dist/SMIC_Portfolio_Analysis_macos.zip" ]; then exit 1; fi
          echo "Build successful"
          echo "Verifying data directory is included..."
          unzip -l dist/SMIC_Portfolio_Analysis_macos.zip | grep -i "data\|transactions" || echo "Note: Data files should be bundled in app"
      
      - name: Upload macOS application
        uses: actions/upload-artifact@v4
        with:
          name: macos-application
          path: dist/SMIC_Portfolio_Analysis_macos.zip
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: release/
      
      - name: Download macOS application
        uses: actions/download-artifact@v4
        with:
          name: macos-application
          path: release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/SMIC_Portfolio_Analysis.exe
            release/SMIC_Portfolio_Analysis_macos.zip
          draft: false
          prerelease: false
          body: |
            # SMIC Portfolio Analysis Software Release
            
            ## Installation
            
            **Windows:** Download `SMIC_Portfolio_Analysis.exe` and run directly. No installation required.
            
            **macOS:** Download `SMIC_Portfolio_Analysis_macos.zip`, extract, and move the .app to your Applications folder.
            
            ## Publisher Information
            - **Publisher:** Joel Saucedo - GCSU Student Managed Investment Committee Managing Director
            - **Copyright:** Copyright (C) 2024-2025 Joel Saucedo, GCSU Student Managed Investment Committee. All rights reserved.
            - **Version:** ${{ github.ref_name }}
            
            ## Included Files
            - Application executable
            - All dependencies
            - transaction.csv data file
            - GitHub link information
            
            ## Features
            - Real-time portfolio value tracking
            - Sector allocation analysis
            - Performance comparison with S&P 500
            - Interactive charts and visualizations
            - Comprehensive reporting
            
            [View on GitHub](https://github.com/SMIC-GCSU/portfolio)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

